name: Build DB converter

on:
  push:
    tags:
      - '*'
  workflow_dispatch:  # button shown only when in default branch

jobs:
  build:

    runs-on: docker-node-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Setup Maven
      uses: stCarolas/setup-maven@v5

    - name: Build
      run: mvn -B package --file pom.xml

    - name: Prep release
      run: |
        cd target/
        mv HypatiaDatabaseConverter*-jar-with-dependencies.jar dbconverter.jar
        sha512sum dbconverter.jar > dbconverter.jar.sha512
        echo "SHA=$(cat dbconverter.jar.sha512 | cut -d ' ' -f1)" >> $GITHUB_ENV
        
        REF_NAME=$(echo "${{ github.ref }}" | sed -e 's/refs\/heads\///' -e 's/refs\/tags\/v//' -e 's/release\/v//')
        echo "Cleaned name is ${REF_NAME}"
        echo "branch=${REF_NAME}" >> "$GITHUB_OUTPUT"
        echo "APP_VERSION=v${REF_NAME}" >> $GITHUB_ENV

    - name: Generate release on MIRROR
      uses: https://gitea.com/actions/gitea-release-action@v1
      with:
        token: "${{ secrets.MIRROR_TOKEN_RW }}"
        tag_name: ${{ env.APP_VERSION }}
        prerelease: false
        server_url: https://${{ vars.MIRROR_ORG_DOMAIN }}
        repository: ${{ vars.MIRROR_ORG_NAME }}/${{ github.event.repository.name }}
        name: "${{ env.APP_VERSION }}"
        body: |
          # LoveLaceAV / Hypatia DB converter

          |JAR|sha512|
          |-|-|
          |dbconverter.jar|${{ env.SHA }}|

        files: |
            target/dbconverter.jar
            target/dbconverter.jar.sha512